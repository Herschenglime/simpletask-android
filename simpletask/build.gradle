buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
       	classpath 'com.android.tools.build:gradle:0.5.0'	
    }
}

apply plugin: 'android'

android {
    buildToolsVersion "17.0"
    compileSdkVersion 17
}

dependencies {
        compile fileTree(dir: 'libs', include: '*.jar')
        compile project(':libraries:PullToRefresh')
}