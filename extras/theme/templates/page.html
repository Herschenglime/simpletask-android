{% extends "base.html" %}
{% block content %}
    <div class='page'>
        <h1> {{ page.title }} </h1>
        {% if page.author!= AUTHOR %}
        <p><i>&copy; Copyright <script language="JavaScript">var date = new Date(); document.write(date.getFullYear());</script> by {{ page.author }}</i></p>

        {% endif %}
        {{ page.content }}
    </div>
{% endblock %}
